<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人详情页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">编辑</a>
		</div>
	</blockquote>
	<form class="layui-form" action="">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">工号</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="employeeId"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">姓名</label>
		      <div class="layui-input-inline">
		        <input type="text" name="employeeName"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
	    </div>
  		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">手机</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">邮箱</label>
		      <div class="layui-input-inline">
		        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
		      </div>
		    </div>
	    </div>
	    <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">年龄</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="age"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">职位</label>
		      <div class="layui-input-inline">
		        <input type="text" name="position"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
	    </div>
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</form>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
<!--	<script type="text/javascript" src="newsList.js"></script>
--></body>
</html>
