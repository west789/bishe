<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>考勤查询</title>
		<link rel="stylesheet" href="../../layui2/css/layui.css" media="all" />
	</head>

	<body>
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="dataRange" placeholder=" 请输入日期 ">
			</div>
			<div class="layui-inline">
				<input type="text" value="" placeholder="" class="layui-input search_input">
			</div>
			<div class="layui-inline">
				<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
			</div>
			<div class="layui-inline">
				<a class="layui-btn search_btn">查询</a>
			</div>
		</blockquote>
		<table id="tbl_attendCheck" lay-filter="demo">
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="iconfont icon-edit"></i>查看</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</table>

		<script type="text/javascript" src="../../layui2/layui.js"></script>
		<script type="text/javascript" src="attendCheck.js"></script>
	</body>

</html>
