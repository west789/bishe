<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>考勤查询</title>
		<link rel="stylesheet" href="/static/layui2/css/layui.css" media="all" />
	</head>

	<body>
		<blockquote class="layui-elem-quote news_search">
        <form class="layui-form" action="">
            <div class="layui-input-inline">

                  <select name="status" lay-verify="required" id="statusSel" >
                    <option value="">请选择</option>
                    <option value="0">正常</option>
                    <option value="1">缺勤</option>
                    <option value="2">异常</option>
                    <option value="3">请假</option>
                    <option value="4">旷工</option>
                    <option value="5">加班</option>
                  </select>
            </div>

        </form>
		</blockquote>
		<table id="tbl_attendCheck" lay-filter="demo">
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="iconfont icon-edit"></i>查看</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</table>

		<script type="text/javascript" src="/static/layui2/layui.js"></script>
		<script type="text/javascript" src="/static/pageJs/attendCheck.js"></script>
	</body>

</html>
